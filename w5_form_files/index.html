<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <h1>Birthday Registration Form</h1>
    <form>

        <!--labels are used to match with input elements-->
        <!--'for' attribute connects labels with the input values (matching 'name' atttribute value)-->
        <label for="firstName">First Name: </label>
        <input type="text" name="firstName" id="firstName">
        <br>
        <label for="lastName">Last Name: </label>
        <input type="text" name="lastName" id="lastName">
        <br>
        <label for="age">Age: </label>
        <input type="text" name="age" id="age">
    </form>

    <hr>

    <h2>Form using a Table</h2>

    <form method="GET" action="confirm.html">

        <table>

            <thead><!--column headers for table in form-->

                <tr>
                    <td>
                        <h2>Tables</h2>
                    </td>

                    <td>
                        <h2>Form fields</h2>
                    </td>

                </tr>

            </thead>

            <tbody>

                <!--Table Row-->
                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="fName">Parent/Guardian Name</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" maxlength="20" name="gfirst" id="g-first" placeholder="First Name" required>
                    </td>

                </tr>

                <br>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="lName">Child's First Name </label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="lName" id="lName">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="age">Child's Age</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="age" id="age">
                    </td>

                </tr>
                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <h2 ><em>Date and Time </em> </h2>
                    </td>

                    <!--second column- INPUT -->

                    <td>

                        
                    </td>

                </tr>

                <!--Table Row-->

                <tr>

                    <!--first column - LABEL -->

                    <td>

                        <label for="Date">Date </label>

                    </td>

                    <!--second column- INPUT -->

                    <td>
                        <input type="date" required name="date">

                        
                    </td>

                </tr>

                <!--non text input elements-->

                <!--select element creates a drop down menu-->

                <tr>

                    <td>

                        <label for="Start Time">Start Time </label> 

                    </td>

                    <td>
                        <input type="time" required name="time">

                    </td>

                </tr>

                <!--radio buttons: 'multiple choice' options, small circular buttons; can only ever choose ONE out of the set-->

                <tr>

                    <td>

                        <label for="Number of Guests">Number of Guests</label>

                    </td>

                    <td>

                        <input type="number" name="Guests" value ="5">

                    </td>

                </tr>

                <!--checkboxes allow for multiple responses-->

                <tr>

                    <td>

                        <h2 ><em> Food </em> </h2>

                    </td>

                    <td>

                    

                    </td>

                </tr>

                <tr>

                    <td>

                        <label for="Size">Size </label>

                    </td>

                    <td>

                        <input type="radio" name="drinks" id="drink1"><label for="drink1">Small</label><br>
                        <input type="radio" name="drinks" id="drinks2"><label for="drink2">Medium</label><br>
                        <input type="radio" name="drinks" id="drinks3"><label for="drink3">Large</label><br>

                    </td>

                </tr>

                
                <tr>

                    <td>

                        <label for="Drinks">Drinks </label>

                    </td>

                    <td>

                        <input type="checkbox" required name="drink1" value="Coke">Coke <br>
                        <input type="checkbox" required name="drink2" value="Sprite">Sprite <br>
                        <input type="checkbox" required name="drink3" value="fruit punch">fruit punch <br>
                        <input type="checkbox" required name="drink4" value="Lemonade">Lemonade <br>
                        <input type="checkbox" required name="drink5" value="Iced tea">Iced tea <br>

                    </td>

                </tr>

                
                <tr>

                    <td>

                        <label for="Cake">Cake </label>

                    </td>

                    <td>

                        <select name="Cake">
                            <option>chocolate</option>
                            <option>Vinilla</option>
                            <option>I'll bring my own</option>
                        </select>   

                    </td>

                </tr>

                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <h2 ><em>Decorations </em> </h2>
                    </td>

                    <!--second column- INPUT -->

                    <td>

                        
                    </td>

                </tr>

                <tr>

                    <td>

                        <label for="Color Scheme">Color scheme </label> 

                    </td>

                    <td>
                        <input type="color" name="colors">

                    </td>

                </tr>

                <tr>

                    <td>

                        <label for="Additional Comments">Additional Comments</label> 

                    </td>

                    <td>
                        <textarea  placeholder="Please add any additional comments here" name="comments"></textarea>

                    </td>

                </tr>

                <tr>

                    <td>
                        
                    </td>

                    <td>

                        <input type="submit" value="SUBMIT">

                    </td>

                </tr>

            </tbody>

        </table>
        <br>
    </form>

</body>
</html>
